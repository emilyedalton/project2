                        <input type="text" id="movie-img" class="form-control" aria-describedby="example-text"
                            placeholder="Enter Example Text">
                    </div> -->
                                                <div class="form-group">
                                                    <label for="example-description">User Name</label>
                                                    <textarea class="form-control" id="user-name" aria-describedby="example-description" placeholder="Enter Example Description"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="example-description">User Review</label>
                                                    <textarea class="form-control" id="user-review" aria-describedby="example-description" placeholder="Enter Example Description"></textarea>
                                                </div>
                                                <input id="user-rating" type="text" class="rating" data-size="lg">
                                                <button id="submit" class="btn btn-primary float-right" data-dismiss="modal">Submit</button>
                                        </div>
                                    </div>
                                </div>
