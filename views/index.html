<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/project2/views/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<main class="main">

    <body>

        <div class="container-fluid">
            <header>
                <div class="columns is-navigation is-marginless">
                    <h1>
                        NightFlix&Chill
                    </h1>

                    <div class="column is-4 is-paddingless">
                        <button class="goDark">
                            <i class="fas fa-cat"></i>
                        </button>
                    </div>

                </div>
            </header>
            <div class="columns is-full is-left is-marginless">
                <div class="column is-12">
                    <h4 class="is-bold has-fancy-border">
                        <span class="is-pink">
                            Featured
                        </span>
                    </h4>
                </div>
            </div>
            <div class="columns has-horizontal-scroll is-marginless has-auto-scroll">
                <div class="is-scroll-wrapper">
                    <div class="column is-4">
                        <div class="card is-showcase is-blue">
                            <div class="card-content">
                                <div class="card-image"></div>
                                <div class="card-description">
                                    <div id="movieTitle"></div>
                                    <div id="movieDescription"></div>
                                    <h5>Teaspoon of Earth and Sea</h5>
                                    <h6> by: Dina Nayeri </h6>
                                    <div class="stars">
                                        <span>★</span>
                                        <span>★</span>
                                        <span>★</span>
                                        <span>★</span>
                                        <span>★</span>
                                    </div>
                                    <div class="avatars">
                                        <div id="movieImg"></div>
                                        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="alt">
                                        <img src="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=73a9df4b7bd1b330db1e903e08575ec1"
                                            alt="alt">
                                        <img src="https://pbs.twimg.com/profile_images/1047883546508058626/wNaJpr1O.jpg"
                                            alt="alt">
                                        <div class="avatar-plus">
                                            + 24
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="column is-4">
                    </div>
                </div>
            </div>

            <div class="column is-12">
                <h4 class="is-bold has-fancy-border">
                    <span class="is-green">
                        Reviews
                    </span>
                </h4>
            </div>
            <div class="columns has-horizontal-scroll is-marginless is-transparent">
                <div class="column is-4">
                    <div class="card is-quote is-viscious-stance">
                        <div class="card-content">
                            <div class="card-bio">
                                <div class="avatars">
                                    <img src="https://images.gr-assets.com/authors/1218295974p2/165858.jpg" alt="alt">
                                </div>
                                <h6> Salvador Dalí </h6>
                                <i class="fa fa-bookmark"></i>
                            </div>
                            <div class="card-description">
                                <h5 class="is-quote"> You have to systematically create confusion, it sets
                                    creativity free. Everything that is contradictory creates life </h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-4">
                </div>
            </div>
        </div>

        <script src="/project2/views/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    </body>
</main>

</html>
